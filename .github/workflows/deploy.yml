name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:production

      - name: Install production dependencies
        run: npm ci --production

      - name: Create deployment package
        run: |
          tar -czf deployment.tar.gz \
            dist/ \
            client/ \
            shared/ \
            vite.config.ts \
            package.json \
            package-lock.json \
            scripts/ \
            public/ \
            supabase/ \
            migrations/ \
            docs/ \
            README.md \
            node_modules/

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "deployment.tar.gz"
          target: "/var/www/app"
          strip_components: 0

      - name: Setup and restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /var/www/app
            tar -xzf deployment.tar.gz

            echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º .env —Ñ–∞–π–ª..."
            if [ -f .env ]; then
              echo "‚úÖ .env —Ñ–∞–π–ª –Ω–∞–π–¥–µ–Ω"
              head -3 .env
            else
              echo "‚ùå .env —Ñ–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω"
              exit 1
            fi

            # –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π —Ä–µ—Å—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ PM2
            if pm2 list | grep -q "roleplayidentity"; then
              echo "üîÑ –†–µ–ª–æ–∞–¥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ pm2..."
              pm2 reload roleplayidentity
            else
              echo "üöÄ –ü–µ—Ä–≤—ã–π —Å—Ç–∞—Ä—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —á–µ—Ä–µ–∑ pm2..."
              NODE_ENV=production pm2 start dist/server.js --name roleplayidentity
            fi

            pm2 save

            echo "üìä –°—Ç–∞—Ç—É—Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è:"
            pm2 status

            rm -f deployment.tar.gz
            echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ!"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            sleep 5
            pm2 status

            if curl -f http://localhost:5000/api/health > /dev/null 2>&1; then
              echo "‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ –Ω–∞ localhost:5000"
            else
              echo "‚ùå –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –Ω–∞ localhost:5000"
              echo "üìã –ü–æ—Å–ª–µ–¥–Ω–∏–µ 10 —Å—Ç—Ä–æ–∫ –ª–æ–≥–æ–≤ PM2:"
              pm2 logs roleplayidentity --lines 10 --nostream
              exit 1
            fi
